plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'com.jacekduszenko'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testRuntime group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.3'
}
